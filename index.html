<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Periodic Table of Coffee</title>
</head>
<body>
  <div class="center-row">
    <h1>Periodic Table of Coffee 
    Cultivars</h1>
  </div>

  <div class="flex-row">
    <div class="title">
        <h2>Arabica</h2>    
    </div>
    <div class="title">
      <h2>Robusta</h2>    
    </div>
  </div>

  <div class="table">
    <div class="row">
       <div class="block block--dark-magenta">
         <h3>Gesha</h3>
      </div>
      <div class="block block--dark-pink">
         <h3>Typica</h3>
      </div>
    </div>
    <div class="row">
      <div class="block">
        <h3>Bourbon</h3>
      </div>
    </div>
  </div>
  
</body>
</html>
